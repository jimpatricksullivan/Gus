<html>

	<style type="text/css">

			background-image:url('bg.png');
			background-repeat:repeat;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;

	<canvas id="canvas"></canvas>
		<!-- CONTROLS:<BR>
